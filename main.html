      <div id="modal" class="modal">

                  viewBox="0 0 24 24"

                </svg>
              </button>
            </div>
            <div class="enter-task">Enter Task</div>
            <input type="text" placeholder="Task name..." class="task-name" id="input-box"/>
            <select name="status" id="select1">
              <option value="select status">select</option>
              <option value="to Do">to Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Done">Done</option>
              <option value="Block">Block</option>
            </select>
          </div>
          <button type="submit" id="sub_button">Submit</button>
        </div>
      </div>
    </div>
